// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version='1.0.7'
targetCompatibility=1.8
sourceCompatibility=1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
       dirs 'repo'
   }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.github.Kenishi:parse4j:1.5.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.3.0'
}

task createPom << {
    pom {
        project {
            groupId 'ai.eve'
            artifactId 'analdat4j'
            version version

            inceptionYear '2017'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            repositories {
            	repository {
            		id 'jitpack.io'
            		url 'https://jitpack.io'
            	}
            }
        }
    }
    .withXml {
	    asNode()
	    	.appendNode('build')
	    		.appendNode('plugins')
	    			.appendNode('plugin').with {
	        				appendNode('groupId', 'org.apache.maven.plugins')
	        				appendNode('artifactId', 'maven-compiler-plugin')
	        				appendNode('version', '3.6.0')
	        				appendNode('configuration').with {
	        					appendNode('source', '1.8')
	        					appendNode('target', '1.8')
	        				}		
	    			}
	}.writeTo("pom.xml")
}



